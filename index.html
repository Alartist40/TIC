<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo International Seventh-day Adventist Church</title>
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- CSV Parser for Google Sheets -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>

<body>
    <div class="grid-container">
        <main class="main-content">
            <header>
                <nav class="main-nav">
                    <button class="nav-toggle" aria-label="Open navigation" aria-expanded="false">
                        <span class="hamburger"></span>
                    </button>
                    <ul class="nav-links">
                        <li><a href="#hero">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#ministries">Ministries</a></li>
                        <li><a href="#sermons">Sermons</a></li>
                        <li><a href="#events">Events</a></li>
                        <li><a href="#visit">Visit Us</a></li>
                    </ul>
                </nav>
            </header>
            <section id="hero" class="hero">
                <h2 class="welcome" id="welcome-text">WELCOME</h2>
            </section>
            <section id="about" class="about-section">
                <h2>About Us</h2>
                <div id="about-container">
                    <!-- Content will be loaded here -->
                </div>
                <div id="pastor-container">
                    <!-- Pastor's profile will be loaded here -->
                </div>
            </section>
            <section id="ministries" class="ministries-section">
                <h2>Ministries</h2>
                <div id="ministries-grid" class="ministries-grid">
                    <!-- Ministry cards will be loaded here -->
                </div>
            </section>
        </main>
        <aside class="sabbath-column">
            <img src="images/logo/adventist-symbol--white.svg" alt="Seventh-day Adventist Symbol" class="sabbath-logo">
        </aside>
    </div>
    <script type="module" src="js/app.js"></script>
</body>

</html>
