<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo International Seventh-day Adventist Church</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- CSV Parser for Google Sheets -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>

<body>
    <!-- 7-Column Grid Container -->
    <div class="grid-container">
        <!-- Main Content (6/7) -->
        <main class="content-sixth">
            <!-- Sticky Navigation -->
            <nav class="main-nav" id="main-nav">
                <div class="titles">
                    <h1>Tokyo International</h1>
                    <h1>Seventh-day Adventist Church</h1>
                </div>
                <button class="nav-toggle" aria-label="Open navigation" aria-expanded="false">
                    <span class="hamburger"></span>
                </button>
                <ul class="nav-links">
                    <li><a href="#hero">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#ministries">Ministries</a></li>
                    <li><a href="#visit">Visit Us</a></li>
                </ul>
            </nav>

            <!-- Multilingual Hero Section -->
            <section id="hero" class="hero">
                <h2 class="welcome" id="welcome-text">WELCOME</h2>
            </section>

            <!-- About Section -->
            <section id="about" class="about">
                <h2>About TIC</h2>
                <div id="about-container">
                    <div class="card">
                        <p>Loading church mission and vision...</p>
                    </div>
                </div>

                <div id="pastor-container">
                    <!-- Dynamic Pastor Data -->
                </div>
            </section>

            <!-- Ministries Section -->
            <section id="ministries" class="ministries">
                <h2>Ministries</h2>
                <div id="ministries-grid" class="card-grid">
                    <div class="card">
                        <p>Loading ministries...</p>
                    </div>
                </div>
            </section>

            <!-- Visit Us Section -->
            <section id="visit" class="visit-section">
                <h2>Visit Us</h2>
                <div id="visit-container">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </section>

            <!-- Footer -->
            <footer>
                <p>&copy; <span id="year"></span> Tokyo International Seventh-day Adventist Church.</p>
                <p>Designed with the Creation Grid.</p>
            </footer>
        </main>

        <!-- Sabbath Column (1/7) - The 7th Grid -->
        <aside class="sabbath-column" id="sabbath-column" aria-hidden="true">
            <img src="images/logo/adventist-symbol--white.svg" alt="Seventh-day Adventist Symbol" class="sabbath-logo">
        </aside>
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        â†‘
    </button>

    <script type="module" src="js/app.js"></script>
</body>

</html>
