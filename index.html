<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Community Church</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <header class="bg-white border-b sticky top-0 z-50 w-full shadow-sm">
      <div class="px-4 lg:px-8 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg flex items-center justify-center">
              <span class="text-white font-bold text-xl">⛪</span>
            </div>
            <div>
              <h1 class="text-xl font-bold text-gray-900">Grace Community Church</h1>
              <p class="text-sm text-gray-600">Faith • Hope • Love</p>
            </div>
          </div>
          <nav class="hidden md:flex gap-6">
            <a href="#home" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">Home</a>
            <a href="#about" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">About</a>
            <a href="#ministries" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">Ministries</a>
            <a href="#sermons" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">Sermons</a>
            <a href="#events" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">Events</a>
            <a href="#visit" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">Visit Us</a>
          </nav>
          <button id="mobile-menu-button" class="md:hidden" aria-label="Toggle menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><line x1="4" x2="20" y1="12" y2="12"></line><line x1="4" x2="20" y1="6" y2="6"></line><line x1="4" x2="20" y1="18" y2="18"></line></svg>
          </button>
        </div>
        <nav id="mobile-menu" class="md:hidden mt-4 pb-4 space-y-2 mobile-menu">
            <a href="#home" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors">Home</a>
            <a href="#about" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors">About</a>
            <a href="#ministries" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors">Ministries</a>
            <a href="#sermons" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors">Sermons</a>
            <a href="#events" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors">Events</a>
            <a href="#visit" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors">Visit Us</a>
        </nav>
      </div>
    </header>

    <main>
        <div id="content">
            <!-- Content will be injected by JavaScript -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
