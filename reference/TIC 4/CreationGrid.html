<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC - Creation Grid Prototype</title>
    <style>
        /* Base styling */
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        /* The Creation Grid Container */
        .creation-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* The 7 equal columns for desktop */
            min-height: 100vh;
        }

        /* Style for the 6 Work Columns (as a group) */
        .work-columns {
            grid-column: 1 / 7; /* Span from column line 1 to 7 (occupies first 6 columns) */
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            background-color: white;
        }

        /* Style for the Sabbath Column */
        .sabbath-column {
            grid-column: 7 / 8; /* Occupies only the 7th column */
            background-color: #d4e6f1; /* A calm, light blue placeholder */
            background-image: url('path-to-your-sabbath-image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50vh; /* Default for desktop */
        }

        /* Style for the Adventist Symbol (Logo) */
        .sabbath-column__logo {
            width: 70%;
            max-width: 150px;
            opacity: 0.9;
        }

        /* Responsive Design: Stack on mobile devices */
        @media (max-width: 768px) {
            .creation-grid {
                grid-template-columns: 1fr; /* Change from 7 columns to 1 single column */
            }

            .work-columns {
                grid-column: 1 / 2; /* Make the work columns span the single full column */
                order: 1; /* Display first in the source order */
            }

            .sabbath-column {
                grid-column: 1 / 2; /* Make the sabbath column span the single full column */
                order: 2; /* Display second (at the bottom) */
                min-height: 33vh; /* Adjust height for mobile view */
            }
        }
    </style>
</head>
<body>
    <div class="creation-grid">
        <div class="work-columns">
            <h1>Welcome to Tokyo International Seventh-day Adventist Church</h1>
            <p>This is where all our informational content will go. We can put paragraphs, images, lists, and everything else here, strictly within these six columns.</p>
            <p>Next, we will add the sections for About, Beliefs, Pastor, etc.</p>
        </div>
        <div class="sabbath-column">
            <img src="path-to-adventist-logo.png" alt="Seventh-day Adventist Church Logo" class="sabbath-column__logo">
        </div>
    </div>
</body>
</html>
