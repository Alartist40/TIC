<!DOCTYPE html>
<html>
<head>
    <title>Final Website Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { padding: 20px; }
        h1 { color: var(--primary); }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid var(--divider); }
        .result { margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Final Website Improvements Test</h1>
    
    <div class="test-section">
        <h2>1. Dropdown Functionality</h2>
        <div class="result" id="dropdown-test">Testing dropdowns...</div>
    </div>
    
    <div class="test-section">
        <h2>2. Text Alignment</h2>
        <div class="result" id="alignment-test">Testing text alignment...</div>
    </div>
    
    <div class="test-section">
        <h2>3. Hero Section</h2>
        <div class="result" id="hero-test">Testing hero section...</div>
    </div>
    
    <div class="test-section">
        <h2>4. YouTube Integration</h2>
        <div class="result" id="youtube-test">Testing YouTube integration...</div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Test Dropdowns
            setTimeout(function() {
                const dropdownBtns = $('.dropdown-btn');
                if (dropdownBtns.length > 0) {
                    $('#dropdown-test').html('<span class="success">✓ Dropdown functionality is working correctly. Found ' + dropdownBtns.length + ' dropdown sections.</span>');
                } else {
                    $('#dropdown-test').html('<span class="error">✗ No dropdown sections found.</span>');
                }
            }, 1000);
            
            // Test Text Alignment
            setTimeout(function() {
                const paragraphs = $('section p, section ul, section ol');
                const leftAligned = paragraphs.filter(function() {
                    return $(this).css('text-align') === 'left';
                }).length;
                
                if (leftAligned > 0) {
                    $('#alignment-test').html('<span class="success">✓ Text alignment working. ' + leftAligned + ' elements are left-aligned to reduce white space.</span>');
                } else {
                    $('#alignment-test').html('<span class="error">✗ Text alignment not working.</span>');
                }
            }, 1000);
            
            // Test Hero Section
            setTimeout(function() {
                const welcomeText = $('#welcome-text');
                const languageSubtitle = $('#language-subtitle');
                
                if (welcomeText.length > 0 && languageSubtitle.length === 0) {
                    $('#hero-test').html('<span class="success">✓ Hero section working. Welcome text found and language subtitle removed.</span>');
                } else {
                    $('#hero-test').html('<span class="error">✗ Hero section not working.</span>');
                }
            }, 1000);
            
            // Test YouTube Integration
            setTimeout(function() {
                const youtubeLinks = $('a[href*="youtube.com"]');
                if (youtubeLinks.length > 0) {
                    $('#youtube-test').html('<span class="success">✓ YouTube integration working. Found ' + youtubeLinks.length + ' YouTube links.</span>');
                } else {
                    $('#youtube-test').html('<span class="error">✗ YouTube integration not working.</span>');
                }
            }, 1000);
        });
    </script>
</body>
</html>
