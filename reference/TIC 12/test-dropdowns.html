<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .dropdown-section { margin-bottom: 20px; }
        .dropdown-btn { 
            background: #f0f0f0;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            margin-bottom: 0;
        }
        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            background: #f9f9f9;
            padding: 0 10px;
        }
        .dropdown-section.active .dropdown-content {
            max-height: 200px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Dropdown Functionality Test</h1>
    
    <div class="dropdown-section">
        <h3 class="dropdown-btn">Test Dropdown 1</h3>
        <div class="dropdown-content">
            <p>This is dropdown content 1</p>
        </div>
    </div>
    
    <div class="dropdown-section">
        <h3 class="dropdown-btn">Test Dropdown 2</h3>
        <div class="dropdown-content">
            <p>This is dropdown content 2</p>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.dropdown-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                const section = this.closest('.dropdown-section');
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                
                // Close all dropdowns first
                document.querySelectorAll('.dropdown-section').forEach(function(otherSection) {
                    if (otherSection !== section) {
                        otherSection.classList.remove('active');
                        const otherBtn = otherSection.querySelector('.dropdown-btn');
                        otherBtn.setAttribute('aria-expanded', 'false');
                    }
                });
                
                // Toggle current dropdown
                section.classList.toggle('active');
                this.setAttribute('aria-expanded', !isExpanded);
            });
        });
    </script>
</body>
</html>
